[build]
  publish = "public"
  functions = "netlify/functions"
  # Injicera APP_SECRET från Netlify Environment Variables in i HTML vid bygget
  command = "sed -i 's|APP_SECRET_VALUE|'\"$APP_SECRET\"'|g' public/index.html"

[functions]
  node_bundler = "esbuild"

# Längre timeout för vision-anrop (bilder tar mer tid)
[functions."translate"]
  timeout = 30

# Route /api/translate to the serverless function
[[redirects]]
  from = "/api/translate"
  to   = "/.netlify/functions/translate"
  status = 200
